<div class="fixed inset-0 flex items-center justify-center overflow-hidden">
    <div class="w-full max-w-md mx-4">
        <!-- Login Card -->
        <div
            class="bg-gray-800/50 backdrop-blur border border-gray-700 rounded-lg shadow-xl p-6 box-border max-h-[calc(100vh-4rem)] overflow-auto">
            <h2 class="text-2xl font-bold text-white mb-6">Iniciar Sesión</h2>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-900/20 border border-red-700 rounded text-red-400 text-sm">
                {{ errorMessage }}
            </div>

            <!-- Form -->
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        Correo Electrónico
                    </label>
                    <input id="email" type="email" formControlName="email" placeholder="tu@correo.com"
                        class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
                    <span class="text-red-400 text-xs mt-1 block"
                        *ngIf="f['email']?.hasError('required') && (f['email']?.touched || submitted)">
                        El correo es requerido
                    </span>
                    <span class="text-red-400 text-xs mt-1 block"
                        *ngIf="f['email']?.hasError('email') && (f['email']?.touched || submitted)">
                        Ingresa un correo válido
                    </span>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Contraseña
                    </label>
                    <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña"
                        class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
                    <span class="text-red-400 text-xs mt-1 block"
                        *ngIf="f['password']?.hasError('required') && (f['password']?.touched || submitted)">
                        La contraseña es requerida
                    </span>
                    <span class="text-red-400 text-xs mt-1 block"
                        *ngIf="f['password']?.hasError('minlength') && (f['password']?.touched || submitted)">
                        Mínimo 6 caracteres
                    </span>
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="loading || !isFormValid"
                    class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-semibold rounded transition-colors">
                    <span *ngIf="!loading">Iniciar Sesión</span>
                    <span *ngIf="loading">Cargando...</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6 flex items-center">
                <div class="flex-1 border-t border-gray-600"></div>
                <span class="px-3 text-gray-400 text-sm">o</span>
                <div class="flex-1 border-t border-gray-600"></div>
            </div>

            <!-- Register Link -->
            <button type="button" (click)="navigateToRegister()"
                class="w-full mt-6 px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded transition-colors">
                Crear Nueva Cuenta
            </button>
        </div>
    </div>
</div>
