<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">{{ 'config.title' | translate }}</h1>
    <div class="mt-6 grid grid-cols-1 md:grid-cols-4 gap-4">
        <!-- Theme (izquierda, ocupa columnas 1-2) -->
        <div class="bg-base-100 p-6 rounded-lg shadow border border-base-300 h-full md:col-span-2">
            <app-theme-config></app-theme-config>
        </div>

        <!-- Currency settings (columna 3, rowspan 2) -->
        <div class="col-span-1 md:col-span-1 md:row-span-2">
            <div class="h-full">
                <app-currency-config></app-currency-config>
            </div>
        </div>

        <!-- Servicios (columna 4, rowspan 2) -->
        <div class="col-span-1 md:col-span-1 md:row-span-2">
            <div class="bg-base-100 p-6 rounded-lg shadow border border-base-300 h-full">
                <h2 class="text-xl font-semibold mb-4">{{ 'services.title' | translate }}</h2>
                <app-services-config></app-services-config>
            </div>
        </div>

        <!-- Import (debajo de Tema, columnas 1-2) -->
        <div class="col-span-1 md:col-span-2">
            <div class="h-full">
                <app-import-config></app-import-config>
            </div>
        </div>
    </div>

    <div class="mt-6">
        <app-categories-config></app-categories-config>
    </div>
</div>
