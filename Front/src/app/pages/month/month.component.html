<!-- Month selector now provided by a dedicated presentational component for maintainability -->
<app-month-selector [label]="monthLabel" (prev)="prevMonth()" (next)="nextMonth()">
    <div class="right-actions">
        <button (click)="openModal()"
            class="rounded-md bg-white/10 px-2.5 py-1.5 text-sm font-semibold text-white inset-ring inset-ring-white/5 hover:bg-white/20">
            {{ 'month.addRecord' | translate }}
        </button>
    </div>
</app-month-selector>

<app-modal>
    <app-add-record></app-add-record>
</app-modal>

<!-- If no data for selected month, show centered translated message -->
<div *ngIf="!data || data.length === 0" class="min-h-[40vh] flex items-center justify-center">
    <div class="text-center text-gray-400">{{ 'table.noItemsToShow' | translate }}</div>
</div>

<!-- Otherwise show table -->
<ng-container *ngIf="data && data.length > 0">
    <app-table [data]="data"></app-table>
</ng-container>
