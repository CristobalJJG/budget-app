<div class="navbar bg-base-100 shadow-sm">
    <div class="flex-1">
        <a class="btn btn-ghost text-lg" routerLink="/">{{ 'nav.home' | translate }}</a>
    </div>
    <div class="flex-none gap-2">
        <!-- Main Menu -->
        <ul class="menu menu-horizontal">
            <li><a class="btn btn-ghost text-md" routerLink="/month">{{ 'nav.month' | translate }}</a></li>
            <li><a class="btn btn-ghost text-md" routerLink="/general">{{ 'nav.general' | translate }}</a></li>
        </ul>

        <!-- User Dropdown -->
        <div class="dropdown dropdown-end" *ngIf="currentUser$ | async as user">
            <button class="btn btn-ghost gap-2">
                <svg viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd"
                        d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                        clip-rule="evenodd" />
                </svg>
                <span>{{ user.username }}</span>
            </button>
            <ul class="dropdown-content z-[1] menu shadow bg-base-200 rounded-box w-52">
                <li><a routerLink="/config">{{ 'nav.settings' | translate }}</a></li>
                <li><button type="button" class="w-full text-left" (click)="logout()">{{ 'buttons.logout' | translate
                        }}</button></li>
            </ul>
        </div>
    </div>
</div>
